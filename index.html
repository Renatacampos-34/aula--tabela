<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        th,td{
            border: 1px solid black;
        }
        tfoot{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>tabelas</h1>
 <table>
    <thead>
        <tr>
            <th>produto</th>
            <th>quantidade</th>
            <th>preço</th>
            <th>black frinday</th>
        </tr>
        <tbody>
            <tr>
                <td>produto 1</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">sim</td>
                
                
              </tr>   
         
              <tr>
                <td>produto 2</td>
                <td>6</td>
                <td>10$</td>
                
                
                
              </tr>   
              <tr>
                <td>produto 3</td>
                <td>3</td>
                <td>20$</td>
                <td>não</td>
                
                
              </tr>   
        </tbody>
        <tfoot>
            <tr>
                <td>total </td>
                <td colspan="3">35$</td>

                

            </tr>
        </tfoot>

        
        
    </thead>
 </table>



</body>
</html>
